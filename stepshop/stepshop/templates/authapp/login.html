{% extends '../base.html' %}
{% load static %}

{% block title %} {{ title|capfirst }} {% endblock %}

{% block content %}

<div class="container">
    <h1>{{ title|capfirst }}</h1>

    <div class="row">
        <div class="mx-auto col-3">
            <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
                {{ login_form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mt-5">Войти</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
